<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"> 
    <script src="assets/script.js" defer></script>  <!--defer faz o dom carregar antes do js como se a tag estivesse no final do body--> 
    <title>Quizz Programação</title>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Voce acertou <span id="correct-answers">0</span> de <span id="questions-qty">6</span> perguntas</p>
        <button id="restart">REFAZER QUIZZ</button>
    </div>
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">adyvfasyudfvyuasfvguilas</span></p>
        <div id="answers-box">
            <button ><span class="btn-letter">a</span> <span class="question-answer">km</span></button>
            <button ><span class="btn-letter">b</span> <span class="question-answer">ms</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">m</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">r</span></button>
        </div>
    </div>
    <!--TEMPLATE RESPOSTA-->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">km</span></button>
</body>
</html>
